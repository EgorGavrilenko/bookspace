<!DOCTYPE html>
<html>
  <style>
    .list {
      margin: 50px;
    }
    .mBut {
        float: right;
    }
    img {
        border-radius: 25px;
    }
    .liuser:hover {
      background-color: #f5f5f5;
    }
  </style>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />

  <body>
    <div class="list">
      <ul class="list-group">
        <li class="list-group-item active">Users</li>
        {% if users %} {% for user in users %}
        <li class="list-group-item liuser">
            <img src="{{user.image.url}}" width="30" height="30">
            {{ user.name }}
            <button type="button" class="btn btn-info btn-sm pull-right mBut"
                    onclick="window.location.href = window.location + 'api/getBooks?name=' + '{{user}}';">
                Info
            </button>
            <form action="api/delete" method="post" class="mBut pull-right">
                <input type="hidden" name="id" value="{{user}}"/>
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>

        </li>


        {% endfor %} {% else %}

        <li class="list-group-item liuser">no users</li>
        {% endif %}
        <li class="list-group-item">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUser">
            add user
          </button>
        </li>
      </ul>
    </div>

    <div class="modal fade" id="addUser" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New user</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form enctype="multipart/form-data" action="api/addUser" method="post">
                {% csrf_token %}
              <div class="form-group">
                  {{ form.as_p }}
              </div>
              <input type="submit" value="add">
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
