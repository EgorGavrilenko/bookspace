<!DOCTYPE html>
<html>
  <style>
    .div {
      margin: 50px;
    }
    .trbook:hover {
      background-color: #f5f5f5;
    }
  </style>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />

  <body>
    <div class="div">
      <h1 class="display-4" id="name">{{ name }}</h1>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          {% if not books or books is None%}
          <tr>
            <td>no books</td>
          </tr>
          {% else %} {% for book in books %}
          <tr
            class="trbook"
            data-toggle="modal"
            data-target="#newDescription"
            onclick="a.set(event)"
          >
            <td id="author">{{ book.author }}</td>
            <td id="title">{{ book.title }}</td>
            <td id="description">{{ book.description }}</td>
          </tr>
          {% endfor %} {% endif %}
        </tbody>
      </table>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addBook">
        add book
      </button>
    </div>
    <div class="modal fade" id="addBook" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Author</label>
                <input
                  type="name"
                  class="form-control"
                  id="authorOfTheBookBeingAdded"
                  placeholder="Author"
                />
                <label for="exampleInputEmail1">Title</label>
                <input
                  type="name"
                  class="form-control"
                  id="titleOfTheBookBeingAdded"
                  placeholder="Title"
                />
                <label for="exampleInputEmail1">Description</label>
                <input
                  type="name"
                  class="form-control"
                  id="descriptionOfTheBookBeingAdded"
                  placeholder="Description"
                />
              </div>
              <button type="button" class="btn btn-primary" onclick="a.addBook()">add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="newDescription" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label id="newDescriptionAuthor"></label>
                <label id="newDescriptionTitle"></label>
                <input
                  type="name"
                  class="form-control"
                  id="textOfDescription"
                  placeholder="Description"
                />
              </div>
              <button type="button" class="btn btn-primary" onclick="a.editDescription()">
                edit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/books.js' %}"></script>
  </body>
</html>
